<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>United Baggage Manager</title>
	<link rel="stylesheet" type="text/css" href="style.css">
  <link rel='stylesheet' href='https://oss.maxcdn.com/semantic-ui/2.1.8/semantic.min.css' />
</head>
<body>
	<div class="landing">
		<div class="ua-logo-container">
			<img class="ua-logo" src="asset/UA-logo-white.svg" alt="">
			<h1 class="app-name">Baggage Manager</h1>
		</div>
		<div class="button-container">
			<p>Register your regular baggage pre-flight. This will help United to secure and retrieve your baggage.</p>
			<a class="ui white fluid button">Manage My Baggage</a>
			<a class="ui white fluid button">Report Missing Baggage</a>
			<a class="ui white fluid button">Check Baggage Status</a>
		</div>
	</div>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
